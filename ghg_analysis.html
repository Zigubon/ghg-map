    let chart1Instance = null;
    let chart2Instance = null;

    Chart.defaults.font.family = 'Pretendard';
    
    function initCharts() {
        updateChart1('Total');
        drawChart2();
    }

    function updateChart1(category, btn) {
        if(btn) {
            document.querySelectorAll('.btn-group .btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        const sorted = [...rawData].sort((a, b) => (b.data[category] || 0) - (a.data[category] || 0)).slice(0, 10);
        const labels = sorted.map(d => d.name.replace(" ", "\n"));
        const values = sorted.map(d => d.data[category]);

        const ctx = document.getElementById('chart1').getContext('2d');
        if (chart1Instance) chart1Instance.destroy();

        chart1Instance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: category + ' Î∞∞Ï∂úÎüâ (Gg)',
                    data: values,
                    backgroundColor: getBarColor(category),
                    borderRadius: 5
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }
            }
        });
    }

    function drawChart2() {
        const diffData = rawData.map(d => ({
            name: d.name,
            diff: (d.history['2023'] || 0) - (d.history['2010'] || 0)
        }));
        
        // Ï¶ùÍ∞ÄÎüâÏù¥ ÌÅ∞ ÏàúÏÑúÎåÄÎ°ú Ï†ïÎ†¨ (Ïò§Î¶ÑÏ∞®ÏàúÏù¥ ÏïÑÎãàÎùº ÎÇ¥Î¶ºÏ∞®ÏàúÏù¥Ïñ¥Ïïº Í∏âÏ¶ù)
        const sorted = diffData.sort((a, b) => b.diff - a.diff).slice(0, 10);
        
        const ctx = document.getElementById('chart2').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: sorted.map(d => d.name),
                datasets: [{
                    label: 'Ï¶ùÍ∞ÄÎüâ (Gg CO2eq)',
                    data: sorted.map(d => d.diff),
                    backgroundColor: '#e74c3c',
                    borderRadius: 5
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }
            }
        });
    }

    function getBarColor(cat) {
        const colors = { 'Total':'#2c3e50', 'Energy':'#e67e22', 'Industry':'#e74c3c', 'Waste':'#27ae60', 'LULUCF':'#2980b9' };
        return colors[cat] || '#333';
    }

    initCharts();
