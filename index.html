    let currentMode = 'Total';
    let circleGroup = L.layerGroup();

    const map = L.map('map', { zoomControl: false }).setView([36.5, 127.8], 7);
    L.control.zoom({ position: 'bottomright' }).addTo(map);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '¬© OpenStreetMap, ¬© CARTO' }).addTo(map);
    circleGroup.addTo(map);

    function renderMap() {
        circleGroup.clearLayers();

        ghgData.forEach(row => {
            let val = row.data[currentMode] || 0;
            // ÏÇ∞ÏóÖÍ≥µÏ†ï(Industry)Ïù¥ÎÇò LULUCFÏ≤òÎüº Í∞íÏù¥ 0Ïù¥Í±∞ÎÇò Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÎäî Í≤ΩÏö∞Í∞Ä ÎßéÏùå
            // 0Ïù∏ Í≤ΩÏö∞ Ï†êÏùÑ Í∑∏Î¶¨ÏßÄ ÏïäÍ±∞ÎÇò ÏïÑÏ£º ÏûëÍ≤å ÌëúÏãú
            if (val === 0) return;

            let radius = Math.sqrt(Math.abs(val)) * 0.8; 
            if (radius < 4) radius = 4;
            if (radius > 40) radius = 40;

            let color = getColor(val);

            let circle = L.circleMarker([row.lat, row.lng], {
                radius: radius,
                fillColor: color,
                color: "white",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.85
            });

            let content = `<div style="text-align:center; min-width:120px;">
                <h3 style="margin:0 0 5px; color:#2c3e50; font-size:14px;">${row.name}</h3>
                <div style="font-size:11px; color:#7f8c8d; margin-bottom:5px;">${getCategoryName(currentMode)}</div>
                <div style="font-size:18px; font-weight:800; color:${color};">
                    ${Number(val.toFixed(1)).toLocaleString()} <span style="font-size:11px; color:#333;">Gg</span>
                </div>
            </div>`;
            
            circle.bindPopup(content);
            circle.on('mouseover', function (e) { this.openPopup(); });
            circle.on('mouseout', function (e) { this.closePopup(); });
            
            circleGroup.addLayer(circle);
        });
        updateLegend();
    }

    window.setMode = function(mode) {
        currentMode = mode;
        document.querySelectorAll('.btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.dataset.mode === mode) btn.classList.add('active');
        });
        renderMap();
    }

    function getCategoryName(mode) {
        const names = { 'Total':'Ï¥ùÎ∞∞Ï∂úÎüâ', 'Energy':'ÏóêÎÑàÏßÄ', 'Industry':'ÏÇ∞ÏóÖÍ≥µÏ†ï', 'Waste':'ÌèêÍ∏∞Î¨º', 'LULUCF':'LULUCF' };
        return names[mode];
    }

    function getColor(d) {
        if (currentMode === 'LULUCF' && d < 0) return '#2ecc71'; 
        return d > 10000 ? '#800026' : d > 5000 ? '#BD0026' : d > 2000 ? '#E31A1C' : d > 1000 ? '#FC4E2A' : d > 500 ? '#FD8D3C' : '#FFEDA0';
    }

    function updateLegend() {
        const div = document.getElementById('dynamic-legend');
        const grades = [0, 500, 1000, 2000, 5000, 10000];
        let labels = [`<b style="font-size:12px; display:block; margin-bottom:5px;">${getCategoryName(currentMode)} (Gg)</b>`];

        for (let i = 0; i < grades.length; i++) {
            labels.push(
                '<div style="display:flex; align-items:center; margin-bottom:3px;"><i style="background:' + getColor(grades[i] + 1) + '; width:12px; height:12px; border-radius:50%; margin-right:8px;"></i> ' +
                grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] : '+') + '</div>'
            );
        }
        div.innerHTML = labels.join('');
    }

    function toggleFullScreen() {
        var el = document.getElementById('map-wrapper');
        document.fullscreenElement ? document.exitFullscreen() : el.requestFullscreen();
    }

    renderMap();
</script>
